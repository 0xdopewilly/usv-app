<!DOCTYPE html>
<html>
<head>
    <title>USV Wallet Debug</title>
    <style>
        body { font-family: monospace; background: #000; color: #fff; padding: 20px; }
        .address { background: #333; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .balance { color: #0f0; font-size: 18px; }
        .error { color: #f00; }
        button { background: #0079F2; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin: 5px; cursor: pointer; }
        input { background: #333; color: #fff; padding: 10px; border: 1px solid #555; border-radius: 5px; width: 400px; }
    </style>
</head>
<body>
    <h1>üîç USV Wallet Debugger</h1>
    <p>Let's find your SOL! Test any Solana address to check balance:</p>
    
    <div>
        <label>Enter Solana Address:</label><br>
        <input type="text" id="addressInput" placeholder="Enter wallet address...">
        <button onclick="checkBalance()">Check Balance</button>
    </div>
    
    <div id="result"></div>
    
    <h3>üîß Quick Tests:</h3>
    <button onclick="checkAddress('11111111111111111111111111111112')">Test System Account (Should have ~17 SOL)</button>
    
    <script>
        async function checkBalance() {
            const address = document.getElementById('addressInput').value.trim();
            if (!address) {
                alert('Please enter an address');
                return;
            }
            
            document.getElementById('result').innerHTML = '<p>‚è≥ Checking balance...</p>';
            
            try {
                // Test our API first
                const apiResponse = await fetch(`/api/wallet/balance/${address}`);
                if (apiResponse.ok) {
                    const apiData = await apiResponse.json();
                    document.getElementById('result').innerHTML = `
                        <div class="address">
                            <h3>üìä Balance Results for: ${address}</h3>
                            <div class="balance">üí∞ SOL Balance: ${apiData.balanceSOL}</div>
                            <div>üåê Network: ${apiData.network}</div>
                            <div>‚è∞ Last Updated: ${apiData.lastUpdated}</div>
                            <div>üî¢ Lamports: ${apiData.balanceLamports}</div>
                        </div>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `<div class="error">‚ùå API Error: ${apiResponse.status}</div>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        function checkAddress(addr) {
            document.getElementById('addressInput').value = addr;
            checkBalance();
        }
        
        // Auto-check if user is logged in (get their wallet address)
        setTimeout(async () => {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    document.getElementById('result').innerHTML = '<div class="error">‚ùå Please log in to the main app first</div>';
                    return;
                }
                
                const response = await fetch('/api/user/profile', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                if (response.ok) {
                    const userData = await response.json();
                    if (userData.walletAddress) {
                        document.getElementById('result').innerHTML = `
                            <div class="address">
                                <h3>üë§ Your App Wallet Address:</h3>
                                <div style="font-size: 14px; background: #555; padding: 10px; border-radius: 5px; margin: 10px 0; word-break: break-all;">
                                    ${userData.walletAddress}
                                </div>
                                <button onclick="checkAddress('${userData.walletAddress}')">üîç Check My Wallet Balance</button>
                                <p style="color: #ff0; font-size: 12px;">‚ö†Ô∏è This is where your SOL should be if you sent it to your app wallet!</p>
                            </div>
                        `;
                    }
                } else {
                    document.getElementById('result').innerHTML = '<div class="error">‚ùå Please log in to the main app first</div>';
                }
            } catch (e) {
                console.log('User not logged in or error:', e);
                document.getElementById('result').innerHTML = '<div class="error">‚ùå Error getting user data. Are you logged in?</div>';
            }
        }, 1000);
    </script>
</body>
</html>
