    <script>
      // Essential polyfills for Solana/crypto libraries
      if (typeof global === 'undefined') {
        window.global = globalThis;
      }
      if (typeof process === 'undefined') {
        window.process = { env: {}, browser: true };
      }
      if (typeof Buffer === 'undefined') {
        // Import buffer polyfill
        import('https://unpkg.com/buffer@6.0.3/index.js').then((buffer) => {
          window.Buffer = buffer.Buffer;
          console.log("✅ Buffer polyfill loaded");
        }).catch(() => {
          // Fallback simple Buffer implementation
          window.Buffer = {
            from: (data) => new Uint8Array(data),
            alloc: (size) => new Uint8Array(size),
            isBuffer: (obj) => obj instanceof Uint8Array
          };
          console.log("✅ Simple Buffer fallback loaded");
        });
      }
    </script>
