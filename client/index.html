  <body>
    <div id="root">Initial content...</div>
    <script>
      console.log("üî• HTML executing...");
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.innerHTML === 'Initial content...') {
          console.error("‚ùå React failed to load");
          root.innerHTML = '<div style="background: orange; color: black; padding: 20px;">‚ö†Ô∏è Loading React module failed</div>';

    </script>
    <script type="module">
      console.log("üöÄ Module script executing...");
      try {
        console.log("Importing main.tsx...");
        import('/src/main.tsx').then(() => {
          console.log("‚úÖ main.tsx loaded successfully");
        }).catch(error => {
          console.error("‚ùå Failed to import main.tsx:", error);
          document.getElementById('root').innerHTML = `<div style="background: red; color: white; padding: 20px;">
            <h1>Import Error</h1>
            <p>${error.message}</p>
          </div>`;
        });
      } catch (error) {
        console.error("‚ùå Module script error:", error);
      }
    </script>
